<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="./style/bootstrap.min.css">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <header class="header container">
            <div class="row">
                <div class="col-md-4">
                    <nav>
                        <ul class="item-block">
                            <li class="list-item">
                                <a href="#" class="link">Для мужчин</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="link">Для женщин</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="link">Для детей</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-3 offset-md-1">
                    <a href="#" class="item-block">
                        <div class="img-box">
                            <img src="./assets/img/logo.png" alt="logo">
                        </div>
                        <p class="text-logo">the loop</p>
                    </a>
                </div>
                <div class="col-md-2">
                    <ul class="item-block">
                        <li class="list-item">
                            <a href="#" class="link">Оплата</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="link">Доставка</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2 ">
                    <div class="img-box item-block">
                        <img src="./assets/img/vector.png" alt="vector">
                        <img src="./assets/img/vector2.png" alt="vector2" class="img-vector">
                    </div>
                </div>
            </div>
        </header>
        <main class="main container">
            <div class="row-padding">
                <div class="row">
                    <div class="col-md-4">
                        <p class="text">Зимняя распродажа</p>
                    </div>
                    <div class="col-md-2 ms-auto">
                        <p class="price">9 900 $</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="title-1">СКИДКИ ДО 90%</h1>
                    </div>
                    <div class="col-md-2 ms-auto">
                        <p class="sale-price">1900$</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="btn">
                            <a href="#" class="btn-link">СМОТРЕТЬ МОДЕЛИ</a>
                        </div>
                    </div>
                    <div class="col-md-6 ms-auto">
                        <div class="img-box">
                            <img src="./assets/img/shoes.png" alt="shoes">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
